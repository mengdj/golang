<script type="text/javascript">
$(document).ready(function(e) {
  //json数据
  var ws = new WebSocket("ws://{{.server}}{{.port}}/ping");
  ws.onopen = function(evt) {
      ws.send("QUERY_WORKERS");
  };
  ws.onmessage = function(evt) {
    eval("var data="+evt.data+";");
    var total_worker_num=$("#total_worker_num");
    var online_worker_num=$("#online_worker_num");
    if("QUERY_WORKERS_RESULT"==data.query){
      //处理返回所有在线客户效果
      count=0;
      $.each(data.response,function(i,e){
        $("div.work-list").append('<div class="col-xs-6 col-md-3 work-item" id="worker-'+e.address.replace(/\./g,'_')+'"><a href="javascript:void(0)" class="thumbnail"><img src="/data/'+e.address+'/capture_thumb.jpg" alt=""></a></div>');
        count++;
      });
      total_worker_num.text(count);
    }else if("WORKER_ONLINE_RESULT"==data.query){
      //客户上线
      var search=$("div.work-list").find("div#worker-"+data.response.address.replace(/\./g,'_'))
      if(search.length){
        search.find('a').css('border','1px solid #eee');
      }else{
        $("div.work-list").append('<div class="col-xs-6 col-md-3 work-item" id="worker-'+data.response.address.replace(/\./g,'_')+'"><a href="javascript:void(0)" class="thumbnail"><img src="/data/'+data.response.address+'/capture.jpg" alt=""></a></div>');
      }
      online_worker_num.text(parseInt(online_worker_num.text())+1);
      if(total_worker_num.text()=="0"){
        total_worker_num.text(online_worker_num.text());
      }
    }else if("WORKER_OFFLINE_RESULT"==data.query){
      //客户下线
      $("div.work-list").find("div#worker-"+data.response.address.replace(/\./g,'_')+">a").css('border','1px solid red');
      online_worker_num.text(parseInt(online_worker_num.text())-1);
    }
  };
  ws.onclose = function(evt) {
  ws.send("CLOSE");
  };
});
</script>
